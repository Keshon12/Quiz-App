<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="Description" content="html css and js quiz app">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Create title header-->
    <header>
      <div class="quiz">
        <h1>Basketball Quiz</h1>
      </div>
        <section>
          <!--Classes for keeping track of question and score-->
          <ul>
            <li class="progress"> Question Number:
              <span class="question">0</span>/10
            </li>
            <li class="progress">Score: 
              <span class="score">0</span>
            </li>
          </ul>
        </section>
    </header>

    <main class="main">
      <!--create the base/front page of the quiz-->
      <fieldset>
        <div class="quiz">
          <legend>Sports! Strictly Basketball</legend>
          <p> This will be a simple quiz of 10 questions that will test your basketball knowledge.</p>
        </div>
        <!--Add a start quiz button-->
        <div class="quiz">
          <button type="button" id="start">Start Quiz</button>
        </div>
      </fieldset>
    </main>
    <!--Run js scripts-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script src="questions.js"></script>
  </body>
</html>
