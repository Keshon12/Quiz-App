<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="Description" content="html css and js quiz app">
    <title>Quiz App</title>
    <link href="wire4.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Create title header-->
    <header>
      <div class="quiz">
        <h1>Basketball Quiz</h1>
        <!--Class for keeping track of question and score-->
        <div class="question-number-and-score">
        </div>
      </div>
    </header>

    <main class="main">
      <!--create the base/front page of the quiz-->
      <fieldset>
        <div class="quiz">
          <legend>Congratulations! You have finished the test with a score of:</legend>
          <p>10/10</p>
        </div>
        <!--Add a start quiz button-->
        <div class="quiz">
          <button type="button" id="start">New Test</button>
        </div>
      </fieldset>
    </main>
    <!--Run js scripts-->
    <script src="script.js"></script>
  </body>
</html>
