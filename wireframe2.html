<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="Description" content="html css and js quiz app">
    <title>Quiz App</title>
    <link href="wire.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Create title header-->
    <header>
      <div class="quiz">
        <h1>Basketball Quiz</h1>
        <!--Class for keeping track of question and score-->
        <div class="question-number-and-score">
          <h2> Question 1/10 Score 0/1 </h2>
        </div>
      </div>
    </header>

    <main class="main">
      <!--create the base/front page of the quiz-->
      <fieldset>
        <div class="quiz">
          <legend>Question 1</legend>
          <p>A. Answer 1</p>
          <p>B. Answer 2</p>
          <p>C. Answer 3</p>
          <p>D. Answer 4</p>
        </div>
        <!--Add a start quiz button-->
        <div class="quiz">
          <button type="button" id="start">Submit Answer</button>
          <button type="button" id="next">Next Question</button>
        </div>
      </fieldset>
    </main>
    <!--Run js scripts-->
    <script src="script.js"></script>
  </body>
</html>
